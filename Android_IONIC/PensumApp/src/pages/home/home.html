<ion-header>
  <ion-navbar hideBackButton color="lblue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
        <ion-icon name="calendar"></ion-icon>
        Mi Horario
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-fab bottom right>
        <button ion-fab (click)="addCourse()" color="primary">
            <ion-icon name="add-circle"></ion-icon>
        </button>
    </ion-fab>

    <!--
        AQUI EMPIEZA LA NUEVA INTERFAZ
    -->
    <ion-segment [(ngModel)]="days">
        <ion-segment-button value="lun">
            Lun
        </ion-segment-button>
        <ion-segment-button value="mar">
            Mar
        </ion-segment-button>
        <ion-segment-button value="mie">
            Mierc
        </ion-segment-button>
        <ion-segment-button value="juv">
            Jue
        </ion-segment-button>
        <ion-segment-button value="vie">
            Vier
        </ion-segment-button>
        <ion-segment-button value="sab">
            Sab
        </ion-segment-button>
    </ion-segment>
</ion-content>
