<ion-header>
  <ion-navbar hideBackButton color="lblue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
        <ion-icon name="calendar"></ion-icon>
        Mi Horario
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-fab bottom right>
        <button ion-fab (click)="addCourse()" color="primary">
            <ion-icon name="add-circle"></ion-icon>
        </button>
    </ion-fab>

    <!--
        AQUI EMPIEZA LA NUEVA INTERFAZ
    -->
    <ion-segment [(ngModel)]="days">
        <ion-segment-button value="lun">
            Lun
        </ion-segment-button>
        <ion-segment-button value="mar">
            Mar
        </ion-segment-button>
        <ion-segment-button value="mie">
            Mierc
        </ion-segment-button>
        <ion-segment-button value="juv">
            Jue
        </ion-segment-button>
        <ion-segment-button value="vie">
            Vier
        </ion-segment-button>
        <ion-segment-button value="sab">
            Sab
        </ion-segment-button>
    </ion-segment>

    <div [ngSwitch]="days">
        <!--MARTES-->
        <div *ngSwitchCase="'lun'">
            <div *ngFor="let l of lunes">
                <ion-list>
                    <ion-list-header color="dark">
                        {{l.Hora}}:00
                    </ion-list-header>
                    <div *ngFor="let c of l.Cursos">
                        <ion-card>
                            <ion-card-header>
                                <ion-badge color="primary">{{c.Curso}}</ion-badge>
                            </ion-card-header>
                            <ion-card-content>
                                <p>Edificio: {{c.Edificio}}</p>
                                <p>Seccion: {{c.Seccion}}</p>
                                <p><button ion-button full icon-start color="secondary" (click)=""><ion-icon name="ios-add"></ion-icon> Asignar A Este Periodo</button></p>
                            </ion-card-content>
                        </ion-card>
                    </div>
                </ion-list>
            </div>
        </div>
        <!--VIERNES-->
        <div *ngSwitchCase="'vie'">
            <div *ngFor="let v of viernes">
                <ion-list>
                    <ion-list-header color="dark">
                        {{v.Hora}}:00
                    </ion-list-header>
                    <div *ngFor="let c of v.Cursos">
                        <ion-card>
                            <ion-card-header>
                                <ion-badge color="primary">{{c.Curso}}</ion-badge>
                            </ion-card-header>
                            <ion-card-content>
                                <p>Edificio: {{c.Edificio}}</p>
                                <p>Seccion: {{c.Seccion}}</p>
                                <p><button ion-button full icon-start color="secondary" (click)=""><ion-icon name="ios-add"></ion-icon> Asignar A Este Periodo</button></p>
                            </ion-card-content>
                        </ion-card>
                    </div>
                </ion-list>
            </div>
        </div>

        <!--JUEVES-->

    </div>
</ion-content>
