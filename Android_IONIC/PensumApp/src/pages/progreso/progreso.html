<ion-header>
    <ion-navbar hideBackButton color="lblue">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <ion-icon name="bicycle"></ion-icon>
        Progreso de Pensum
      </ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="refrescar($event)">
      <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list no-border >

    <ion-list-header>
        Mi Progreso
    </ion-list-header>
    
    <ion-item>
      <ion-thumbnail item-left>
        <!-- progress-circle porcentaje donde porcentaje debe ser un numero entero -->
        <div class="progress-circle p{{data.porcentaje}}">
          <span>{{data.porcentaje}}%</span>
          <div class="left-half-clipper">
            <div class="first50-bar"></div>
            <div class="value-bar"></div>
          </div>
        </div>
      </ion-thumbnail>
      <ion-thumbnail item-right>
        <h2>Sigue asi llevas el {{data.porcentaje}} de</h2>
        <h2> Ingenieria en ciencias y sistemas</h2>
      </ion-thumbnail>
    </ion-item>

    <ion-item>
      Creditos
      <ion-icon name='md-card' item-left></ion-icon>
      <ion-badge item-right>{{data.numCreditos}}</ion-badge>
    </ion-item>
    
    <ion-item>
        Cursos Aprobados
        <ion-icon name='ios-bookmark' item-left></ion-icon>
        <ion-badge  color="secondary" item-right>{{data.numAprobados}}</ion-badge>
    </ion-item>
    
</ion-list>


<ion-list>
    <ion-list-header color="dark">
